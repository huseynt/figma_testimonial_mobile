<!DOCTYPE html>

<head>

    <title>Document</title>

                    <li class="main_review-block-list-item">
                        <a class="main_review-block-list-item-link" href="./assets/star_checked.svg">

                    <li class="main_review-block-list-item">

                    <li class="main_review-block-list-item">

                    <li class="main_review-block-list-item">

                <p class="main_review-block-info">Slate helps you see how many more days you need to work to reach your financial goal.</p>
